name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: linux-amd64
          - goos: linux
            goarch: arm64
            name: linux-arm64
          - goos: darwin
            goarch: amd64
            name: darwin-amd64
          - goos: darwin
            goarch: arm64
            name: darwin-arm64
          - goos: windows
            goarch: amd64
            name: windows-amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            name: windows-arm64
            ext: .exe

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          TAG_NAME: ${{ github.event.inputs.tag || github.ref_name }}
        run: |
          OUTPUT="dufs-mcp-server${{ matrix.ext }}"
          go build -trimpath -ldflags="-s -w" -o "$OUTPUT" main.go
          mkdir -p release
          mv "$OUTPUT" "release/dufs-mcp-server-${{ matrix.name }}${{ matrix.ext }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dufs-mcp-server-${{ matrix.name }}
          path: release/dufs-mcp-server-${{ matrix.name }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Flatten artifacts and create checksums
        run: |
          mkdir -p release/flat
          find release -type f -name "dufs-mcp-server-*" ! -name "*.sha256" | while read file; do
            filename=$(basename "$file")
            if [ ! -f "release/flat/$filename" ]; then
              cp "$file" "release/flat/$filename"
            fi
          done
          cd release/flat
          for file in *; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "$file.sha256"
            fi
          done
          mv release/flat/* release/ 2>/dev/null || true
          rmdir release/flat 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

