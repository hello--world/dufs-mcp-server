name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          export EXT=""
          if [ "${{ matrix.goos }}" == "windows" ]; then
            export EXT=".exe"
          fi
          go build -trimpath -ldflags="-s -w" -o dufs-mcp-server${EXT} main.go
          mkdir -p dist
          mv dufs-mcp-server${EXT} dist/dufs-mcp-server-${GOOS}-${GOARCH}${EXT}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dufs-mcp-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/dufs-mcp-server-*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create checksums
        run: |
          cd dist
          find . -type f -name "dufs-mcp-server-*" ! -name "*.sha256" | while read file; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
